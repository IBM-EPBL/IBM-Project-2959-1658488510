<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
	<center>
	<br><br>
	<h1>Registration</h1><br>
	<table>
		<tr>
		    <td>
				<label>Name</label>
			</td>
			<td>
				: <input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td>
				<label>Email</label>
			</td>
			<td>
				: <input type="email" name="email">
			</td>
		</tr>
		<tr>
			<td>
				<label>Mobile</label>
			</td>
			<td>
					: <input type="number" name="mobile">
			</td>
		</tr>
		<tr>
			<td>
				<label>City</label>
			</td>
			<td>
					: <input type="text" name="city">
			</td>
		</tr>
		<tr>
			<td>
				<label>State</label>
			</td>
			<td>
					: <input type="text" name="state">
			</td>
		</tr>
		<tr>
			<td>
				<label>Country</label>
			</td>
			<td>
					: <input type="text" name="country">
			</td>
		</tr>

    </table><br><br>
    <button>Register</button>
</center>

    <style type="text/css">
    	body{
    		background-color: lawngreen;
    	}
    	table{
    		font-size: 24px;
    		border-collapse: separate;
    		border-spacing: 12px;
    	}
    	table input{
    		border: none;
    		width: 230px;
    		height: 25px;
    		border-radius:3px;
    		font-size: 20px;
    	}
    </style>
</body>
</html>
