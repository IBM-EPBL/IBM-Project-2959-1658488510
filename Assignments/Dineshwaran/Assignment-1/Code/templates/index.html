<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
</head>
<body>
  <center>
  <br><br>
  <h1>Registration</h1><br>
  <form action="{{ url_for('result') }}" method="post">
  <table>
    <tr>
        <td>
        <label>Name</label>
      </td>
      <td>
        : <input type="text" class="name-input name mb-3" id="name" name="name">  
      </td>
    </tr>
    <tr>
      <td>
        <label>Email</label>
      </td>
      <td>
        : <input type="email" class="name-input name mb-3" id="email" name="email">  
      </td>
    </tr>
    <tr>
      <td>
        <label>Mobile</label>
      </td>
      <td>
          : <input type="number" class="name-input name mb-3" id="mobile" name="mobile">  
      </td>
    </tr>
    </table><br><br>
    <input class="btn btn-outline-primary" type="submit" value="Submit">
  </form>
</center>

    <style type="text/css">
      body{
        background-color: lawngreen;
      }
      table{
        font-size: 24px;
        border-collapse: separate;
        border-spacing: 12px;
      }
      table input{
        border: none;
        width: 230px;
        height: 25px;
        border-radius:3px;
        font-size: 20px;
      }
    </style>
</body>
</html>
