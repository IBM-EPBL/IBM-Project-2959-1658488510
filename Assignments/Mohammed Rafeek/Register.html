<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<center>
	<br><br>
	<h1>Sign up</h1><br>
	<table>
		<tr>
		    <td>
				<label>Name:</label>
			</td>
			<td>
				 <input type="text">
			</td>
		</tr>
		<tr>
			<td>
				<label>Email:</label>
			</td>
			<td>
				<input type="email">
			</td>
		</tr>
		<tr>
			<td>
				<label>Mobile:</label>
			</td>
			<td>
					 <input type="number">
			</td>
		</tr>
		<tr>
			<td>
				<label>City:</label>
			</td>
			<td>
					 <input type="text">
			</td>
		</tr>
		<tr>
			<td>
				<label>State:</label>
			</td>
			<td>
					 <input type="text">
			</td>
		</tr>
		<tr>
			<td>
				<label>Country:</label>
			</td>
			<td>
					 <input type="text">
			</td>
		</tr>

    </table><br><br>
    <button style="background-color:black; color:white">Submit</button>
</center>

    <style type="text/css">
    	body{
    		background-color:powderblue;
    	}
    	table{
    		font-size: 24px;
    		border-collapse: separate;
    		border-spacing: 12px;
    	}
    	table input{
    		border: none;
    		width: 230px;
    		height: 25px;
    		font-size: 20px;
    	}
    </style>
</body>
</html>
